/*
	Defination of Function
*/
	function calPercentage(a,b,c,d,e,f)
	{
		var totalObtainedMarks = a+b+c+d+e+f;
		var totalOutOfMarks = 600;

		var percentage = totalObtainedMarks/totalOutOfMarks * 100;

		return percentage;
	}	



//Calling function
var student1Percentage = calPercentage(78,45,69,34,56,89);
document.write('<br>Student 1 got '+student1Percentage );

var student2Percentage = calPercentage(98,85,76,72,73,45);
document.write('<br>Student 2 got '+student2Percentage );
