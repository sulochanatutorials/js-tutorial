<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Given number is odd or even</title>
  </head>
  <body>
    <style>
      form {
        width: 400px;
        border: 1px solid gray;
        padding: 20px;
        margin: 20px;
      }
      button {
        margin-top: 10px;
      }
      p {
        text-align: center;
        font-style: italic;
      }
    </style>
    <form action="">
      <h3 id="title">Print Given number is odd or even</h3>
      <div>
        <label for="">Enter a Number</label>
        <input type="number" id="number" value="" />
        <button onclick="checkEven();" type="button">
          CHeck number is Even
        </button>
        <p id="result"></p>
      </div>

      <script>
        function checkEven() {
          var number = document.getElementById("number").value;

          var remainder = number % 2;
          //   alert("Number is " + number);

          var ptag = document.getElementById("result");

          if (remainder == 0) {
            // alert("Number is Even");

            ptag.innerHTML = "Number is <strong>Even</strong>";
          } else {
            // alert("Number is Odd");

            ptag.innerHTML = "Number is <strong>Odd</strong>";
          }
        }
      </script>
    </form>
  </body>
</html>
