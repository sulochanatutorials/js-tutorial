<script>

	var date = 21;

	var remainder = date%7;
	var day = '';


	if(remainder==1)
	{
		day = "Wednesday";
	}else if(remainder==2)
	{
		day = "Thus";
	}else if(remainder==3)
	{
		day = "Fri";
	}else if(remainder==4)
	{
		day = "Sat";
	}else if(remainder==5)
	{
		day = "Sun";
	}else if(remainder==6)
	{
		day = "Mon";
	}else if(remainder==0)
	{
		day = "Tuesday";
	}

	document.write("Day is "+day);
	
</script>
