<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="pageLoaded()">
    <style>
      #image {
        width: 100%;
        height: 300px;
      }
      .controls {
        display: flex;
        justify-content: space-between;
      }
    </style>
    <div>
      <img src="images/slides/1.jpg" alt="" id="image" />

      <div class="controls">
        <button type="button" onclick="backImage();">Previous</button>
        <p id="title"></p>
        <button type="button" onclick="nextImage()">Next</button>
      </div>

      <div id="clock" style="text-align: center"></div>

      <script>
        var images = ["1.jpg", "2.jpg", "3.jpg"];

        var image = document.getElementById("image");
        var title = document.getElementById("title");
        var index = 0;

        var path = "images/slides/";

        function backImage() {
          index--;

          if (index < 0) {
            index = images.length - 1;
          }
          image.src = path + images[index];
          title.innerHTML = images[index];
        }

        function nextImage() {
          index++;
          if (index > images.length - 1) {
            index = 0;
          }

          image.src = path + images[index];
          title.innerHTML = images[index];
        }

        function pageLoaded() {
          //1000 - milisecond
          setInterval(nextImage, 2000);
          setInterval(setClockTime, 1000);
        }

        function setClockTime() {
          var clock = document.getElementById("clock");

          var date = new Date();
          clock.innerHTML = date.toLocaleString();
        }
      </script>
    </div>
  </body>
</html>
